<div class="login-wrapper">
    <div class="card">
        <div class="card-body">
            <form class="form-signin" (ngSubmit)="onSubmit(signInForm)" #signInForm="ngForm">
                <h1 class="h3 mb-3 font-weight-normal">Application Web </h1>

                <label for="inputlogin" class="sr-only"> Usuário </label>
                <input type="text" id="inputLogin" class="form-control" name="login" placeholder="Usuário" ngModel
                    required autofocus>

                <label for="inputPassword" class="sr-only">Senha</label>
                <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Senha"
                    autocomplete="on" ngModel required>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Acessar</button>

                <div class="alert alert-danger" role="alert" *ngIf="isFormValid">
                   Por Favor! Preencha todos os campos.
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="areCredentialsInvalid">
                    Error! Informe um usuário ou uma senha para entrar
                </div>
            </form>
        </div>
    </div>
</div>
